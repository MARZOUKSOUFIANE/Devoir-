<div class="panel panel-default">
  <div class="panel-heading"><h3>Gestion des Client</h3></div>
  <div class="panel-body">
    <div>
    <button class="btn btn-success" (click)="onNewCategorcie()">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
    </div>
    <p></p>

    <div *ngIf="mode=='new-cat'" class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onSaveCat(f.value)">
        <div class="form-group">
          <label for="nom" class="control-label">Nom</label>
          <input type="text" id="nom" ngModel name="nom" class="form-control">
        </div>
        <div class="form-group">
          <label for="prenom" class="control-label">Prenom</label>
          <input type="text" id="prenom" ngModel name="prenom" class="form-control">
        </div>
        <button class="btn btn-success">Save</button>
      </form>
    </div>

    <div *ngIf="mode=='edit-cat'" class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onSaveCatEdit(f.value)">
        <div class="form-group">
          <label for="nameCat" class="control-label">Nom</label>
          <input type="text" id="nameCat" [(ngModel)]="currentClient.nom"  name="nom" class="form-control" *ngIf="currentClient">
        </div>
        <div class="form-group">
          <label for="nameClient" class="control-label">Prenom</label>
          <input type="text" id="nameClient" [(ngModel)]="currentClient.prenom"  name="prenom" class="form-control" *ngIf="currentClient">
        </div>
        <button class="btn btn-success">Save</button>
      </form>
    </div>

    <table class="table table-striped " *ngIf="clients && mode=='list-cat'">
      <thead>
      <tr><th>Nom</th><th>Prenom</th><th></th></tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients._embedded.clients">
        <td>{{client.nom}}</td><td>{{client.prenom}}</td>
        <td>
          <button class="btn btn-danger" (click)="onDeleteCat(client)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          <button class="btn btn-primary" (click)="onEditCat(client)">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
